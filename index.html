<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main class='container'>
        <div class="top-container">
            <h1>ACCOUNT BALANCE</h1>
        </div>
        <div class='ui-container'>
            <div class="user-inputs">
                <input class='user-input-description' placeholder="Description..."/>
                <input class='user-input-amount' placeholder="Amount..."/>
                <select class='select' placeholder="SELECT TYPE">
                    <option class="income" name="income">INCOME</option>
                    <option class="expense" name="expense">EXPENSE</option>
                </select>
                <button class='button-add'>Add</button>
            </div>
            <div class="container-cards">
                <div class="card incomes">
                    <div class="title"><h2>Incomes</h2></div>
                    <div class="entry entry-incomes">
                        <div class="income-description"></div>
                        <div class="income-amount"></div>
                        <div class="income-date"></div>
                    </div>
                </div>
                <div class="card expenses">
                    <div class="title"><h2>Expenses</h2></div>
                    <div class="entry entry-expenses">
                        <div class="expense-description"></div>
                        <div class="expense-amount"></div>
                        <div class="expense-date"></div>
                    </div>
                </div>
            </div>
            <div class="card balance">
                <div class="title"><h2>Balance</h2></div>
                <div class="balance-info">

                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
